<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="checkoutForm">
        <h1>Billing Address</h1>
        <form>
          <input type="text" class="inputBox" placeholder="First Name">
          <input type="text" class="inputBox" placeholder="Last name">
          <input type="email" class="inputBox" placeholder="Email">
          <input type="text" class="inputBox" placeholder="1234 Main St">
          <input type="text" class="inputBox" placeholder="Apartment or suite">
          <label for="Country">Country</label>
          <select name="Country" id="Country">
            <option value="Choose...">Choose...</option>
            <option value="United States">United States</option>
          </select>
          <label for="State">State</label>
          <select name="State" id="State">
            <option value="Choose...">Choose...</option>
            <option value="Oklahoma">Oklahoma</option>
          </select>
          <input type="number" class="inputBox" placeholder="Zip">
          <hr>

          <input type="radio" id="paymentType" name="paymentType" value="creditCard">
          <label for="paymentType">Credit Card</label>
          <input type="radio" id="paymentType" name="paymentType" value="debitCard">
          <label for="paymentType">Debit card</label>

          <input type="text" class="inputBox" placeholder="Cardholder Name">
          <input type="number" class="inputBox" placeholder="Credit Card Number">
          <input type="date" class="inputBox" placeholder="Expiration">
          <input type="number" class="inputBox" placeholder="CVV">
          <hr>  
          <p><input type="checkbox">Shipping address is the same as my billing address</p>
          <p><input type="checkbox">Save this information</p>
          


          <hr>
          <button type ="button" class="Checkout">Continue to Checkout</button>
  
          
  
  
        </form>
      </div>
</body>
</html>
